<html>
    <body>
        <div class="login">
            <h1> Diabetes Prediction</h1>
            <form action = "{{url_for('predict_datapoint')}}" method="post">
                <input type="number" name="Pregnancies" placeholder="Pregnancies" require="required"/>
                <input type="number" name="Glucose" placeholder="Glucose" require="required"/>
                <input type="number" name="BloodPressure" placeholder="BloodPressure" require="required"/>
                <input type="number" name="SkinThickness" placeholder="SkinThickness" require="required"/>
                <input type="number" name="Insulin" placeholder="Insulin" require="required"/>
                <input type="number" name="BMI" placeholder="BMI" require="required"/>
                <input type="number" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" require="required"/>
                <input type="number" name="Age" placeholder="Age" require="required"/>

                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form

            <h2>The Diabetes Prediction is: {{results}}</h2>
        </div>
    </body>
</html>
